  <div style="display: flex; flex-wrap: wrap; width: 100%; line-height: 35px; padding: 5px 0px;">
    <div class="row" style="width: 100%;">
      <div class="col-9" style="display: flex;">
        <div style="display: flex; align-items: center;" *ngFor="let prt of trip.parts; let i = index" >
          <div style="display: flex; align-items: center;"></div>
          <div style="display: flex; align-items: flex-end;" *ngIf="prt.mode === WalkMode">
            <img src="../../../assets/images/walk.png" style="width: 30px;">
            <span>{{durationInMinutes(prt.duration)}}</span>
          </div>
          <div style="display: flex; align-items: center;" *ngIf="prt.mode === BusMode">
            <img src="../../../assets/images/bus.png" style="width: 25px; height: 25px;">
            <span style="    background-color: #001fff;
              color: #fff;
              padding: 0px 5px;
              border-radius: 5px;
              font-size: 15px;
              margin-left: 4px;" >{{prt.routeShortName}}</span>
          </div>
          <ion-icon style="margin: 0 10px;" *ngIf="i !== trip.parts.length - 1" name="chevron-forward-outline"></ion-icon>
        </div>
      </div>
      <div class="col-3" style="text-align: end; font-size: 17px;">
        <span><b>{{calculateTripDuartion(trip.duration)}} min</b></span>
      </div>
    </div>
    <div class="row" style="width: 100%;">
      <div class="col-12">
        <ion-label style="font-size: large; color: #818181;">{{ trip.startTime | date:'hh:mm a' }} - {{trip.endTime | date: 'hh:mm a'}}</ion-label>
      </div>
    </div>
  </div>

</ion-item>
